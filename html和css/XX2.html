<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


  
</head>
<body>


    <!-- 显示模式转换
    display：block        转换成块级元素
    display：inline-block 转换成行内块元素
    display：inline       转换成行内元素

    -->


<!-- 元素显示模式
块元素：
独占一行 宽度默认是父元素的 高度被内容撑开
可以设置宽高
代表元素：div p h系列 ul li dl dt dd nav


行内元素：
一行可一显示多个
宽高默认被内容撑开
不可以设置宽高
代表标签：a span b u i s strong

行内块元素：
一行可以显示多个
可以设置宽高
代表标签：input select button
-->

<!-- 
  font相关属性连写：
    书写：font：style      weight（可省略，使用默认值）       size/line-height          family（不可以打乱顺序）
              1（字体风格）        2                            3（字体大小/行高）               4(字体样式)


 -->

<div>
    <font>1</font>
</div>
    <!-- 背景相关属性连写
      书写background：color image repeat positon (可以不分先后顺序)
    
    -->
    
        <!-- 
                背景位置 background-position取值
             水平方向   center left right 
            垂直方向    top center botton（盒子右下角）
            或者
            采用坐标（x，y）坐标值 两者可混用
        -->


        <!-- 背景平铺 background-repeat 取值
              repeat(默认值 水平和垂直方向都平铺) 
              no-repeat不平铺
              repeat-x 沿着水平方向(x轴)平铺
              repeat-y 沿着y轴方向平铺
        -->




</body>
</html>
