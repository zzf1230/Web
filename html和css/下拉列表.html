<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap 核心css文件 -->
    <link rel="stylesheet" href="pluqins/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css">
                                 
    
  
    <!--Jquery 核心文件  -->
    <!-- 引入bootstrap.min.js务必先引入jquery -->
    <script src="js/jquery-3.1.1/jquery-3.1.1/jquery-3.1.1.min.js"></script>
               
   
    <!-- Bootstrap 核心js文件 -->
   <script src="pluqins/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
                
</head>
<body>
    <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <!-- 按钮样式 -->
      <a class="btn btn-default" href="#" role="button">网站首页</a>
      <button class="btn btn-default">公司简介</button>
      <input class="btn btn-default" type="button" value="产品中心">
      <input class="btn btn-default" type="submit" value="在线留言">
      <!-- 预定义样式
        默认样式：<button class="btn btn-default">default</button> 
        首选项：<button class="btn btn-primary">primary</button>
        成功：<button class="btn btn-success">success</button>
        一般信息：<button class="btn btn-info">info</button>
        警告：<button class="btn btn-waming">waming</button>
        危险：<button class="btn btn-danger">Danger</button>
        链接：<button class="btn btn-link">Link</button>
    -->
    <button class="btn btn-default">default</button> 
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-link">Link</button>
    
    圆角图片：<img src="/img/1.jpg" class="img-rounded">
    圆形图片：<img src="/img/1.jpg" class="img-circle">
    边框圆角：<img src="/img/1.jpg" class="img-thumbnail">

    <!-- 辅助类字体颜色 -->
    <p class="text-muted">柔和的字体颜色</p>
    <p class="btn text-primary">首选项字体颜色</p>
    <p class="btn text-success">成功字体颜色</p>
    <p class="btn text-info">信息字体颜色</p>
    <p class="btn text-warning">警告字体颜色</p>
    <p class="btn text-danger">危险字体颜色</p>
    <!-- 辅助类背景颜色 -->
    <p class="bg-primary">首选项背景颜色</p>
    <p class="bg-success">成功背景颜色</p>
    <p class="bg-info">信息背景颜色</p>
    <p class="bg-warning">警告背景颜色</p>
    <p class="bg-danger">危险背景颜色</p>
    <!-- 三角符号 -->
    <a href="链接" class="btn btn-dange">联系我们 <span class="caret"></a>
        <!-- 选择 -->
        <span class="caret">1</span>
</body>
</html>
