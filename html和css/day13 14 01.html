<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我们需要一个50*50像素（css像素）的图片   直接放到我们的iphone里面就会放大2倍 100*100  就会模糊 */
        /*我们采用的措施是准备一个100*100图片 然后手动把这个图片缩小为50*50 */
        /* 我们准备的图片比我们实际需要的大小大2倍，这种方式就叫二倍图 */
        img:nth-child(2) {
            width: 50px;
            height: 50px;
            
        }
    </style>
</head>
<body>
    <!-- 原图 -->
    <img src="img/1.jpg" alt="">
    <!-- 二倍图 -->
    <img src="img/1.jpg" alt="">

    
</body>
</html>
