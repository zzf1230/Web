<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father::before{
            /* 内容 */
            content:"老鼠" ;
        }
        .father::after{
            content: "大米";
        }
    </style>

</head>
<body>
    <!-- 
        伪元素:一般是非主要内容使用
        区别：1.元素：HTML设置的标签2.伪元素：有css模拟出的标签效果

        格式：
        father::before  在父类前面添加伪元素
        father::after  在父类后面添加伪元素
        注意点：
        1.必须设置content树形才能生效
        2.伪元素默认为行内元素，不能设置宽高，可以转换成块元素或者行内块元素
    
     -->
     <div class="father">爱</div>
</body>
</html>
