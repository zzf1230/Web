<!DOCTYPE html>
<html lang="en"
<head>
    <!--网页编码-->
    <meta charset="UTF-8">
    <!--不同设备自适应网页-->
    <meta name="viewport" content="width=device,initial-scale=1.0 user-scalable=no">
    <!--设置IE浏览器兼容模式-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--单行注释：ctrl+/ 取消单行注释：ctrl+/-->
    <!--多行注释：Alt+Shift+A-->

    <title>Bootstrarp结合VScode的使用</title>

    <!-- Bootstrap 核心css文件 -->
    <link rel="stylesheet" href="pluqins/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css">
  
    <!--Jquery 核心文件  -->
    <!-- 引入bootstrap.min.js务必先引入jquery -->
    <script src="js/jquery-3.1.1/jquery-3.1.1/jquery-3.1.1.min.js"></script>
  
    <!-- Bootstrap 核心js文件 -->
   <script src="pluqins/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- h1-h6主题标签，small：副主题标签 -->
<h1>一级标签<small>副主题标签1</small></h1>
<h2>二级标签<small>副主题标签2</small></h2>
<h3>三级标签<small>副主题标签3</small></h3>
<h4>四级标签<small>副主题标签4</small></h4>
<!-- .h -->
<div class="h">内联标题</div>

<hr>

<!--描述：为任意<table>标签添加.table类可以为其赋予基本的样式
    -少量的内补（padding)和水平方向的分割线。
    举例：<table class ="table">...</table>
-->
<!--表格斑马条纹  -->
<table class="table table-striped">
    <tr>
        <td>表格1</td>
        <td>表格2</td>
        <td>表格3</td>
    </tr>
    <tr>
        <td>表格4</td>
        <td>表格5</td>
        <td>表格6</td>
    </tr>
    <tr>
        <td>表格7</td>
        <td>表格8</td>
        <td>表格9</td>
    </tr>
</table>
<!-- 表格带边框 -->
<table class="table table-bordered"> 
    <tr>
        <td>表格1</td>
        <td>表格2</td>
        <td>表格3</td>
    </tr>
    <tr>
        <td>表格4</td>
        <td>表格5</td>
        <td>表格6</td>
    </tr>
    <tr>
        <td>表格7</td>
        <td>表格8</td>
        <td>表格9</td>
    </tr>
</table>
  </body>
