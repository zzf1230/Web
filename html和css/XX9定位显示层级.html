<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        /* 定位显示层级：默认情况下，定位的盒子，后来者居上
        z-index:整数，数值越大，显示顺序越靠上,z-index默认值是0
        
        */
        .one{
            position: absolute;
            top: 30px;
           left: 50px;
           z-index: 1;

            background-color: pink;
        }
    
        .two{
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
