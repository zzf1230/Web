<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .son{
            /* position: relative; */
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        .sun{
            position: absolute;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: green;
        }
        
       
    </style>
</head>
<body>
    <!-- 相对定位有父级且有定位时将父级作为参照物进行定位,找最近的父级遵循就近原则,如果逐层没有找到定位的父级则以浏览器窗口为参照物进行定位
    父级相对定位,子级绝对定位  子绝父相
    -->
    <div class="father">
        <div class="son">
            <div class="sun">
            
            </div>
        </div>
    </div>
</body>
</html>
