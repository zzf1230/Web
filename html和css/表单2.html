<!DOCTYPE html>
<html lang="en"
<head>
    <!--网页编码-->
    <meta charset="UTF-8">
    <!--不同设备自适应网页-->
    <meta name="viewport" content="width=device,initial-scale=1.0 user-scalable=no">
    <!--设置IE浏览器兼容模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--单行注释：ctrl+/ 取消单行注释：ctrl+/-->
    <!--多行注释：Alt+Shift+A-->

    <title>Bootstrarp结合VScode的使用</title>
  
    <!-- Bootstrap 核心css文件 -->
  <link rel="stylesheet" href="pluqins/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css">
  <!-- pluqins/bootstrap-3.4.1-dist/css/bootstrap.min.css -->


    <!--Jquery 核心文件  -->
<!-- 引入bootstrap.min.js务必先引入jquery -->
<script src="js/jquery-3.1.1/jquery-3.1.1/jquery-3.1.1.min.js"></script>
<!-- js/jquery-3.1.1/jquery-3.1.1/jquery-3.1.1.min.js
-->
    <!-- Bootstrap 核心js文件 -->
<script src="pluqins/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
<!-- pluqins/bootstrap-3.4.1-dist/js/bootstrap.min.js -->
</head>
<body>
    <!-- form-horizontal 类 并联合使用 Bootstrap 预置的栅格类，可以将label 标签和控件组水平并排布局。这样做将改变 .form-group 的行为。使其表现为栅格系统中的行（row），因此就无需再额外添加 .row 了。-->
    <form class="from-group">
        <label for="name" class="col-sm-2 control-lable">邮箱：</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="name" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <div class="col-sm-10">
                <input type="passed" class="form-control" id="email" placeholder="passed"
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
</body>
