<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
           height: 30px;
          /* 内减模式：自动减去内边距和外边距 */
           box-sizing: border-box;
           /* 浏览器遇到行内或行内块标签当作文字处理，浏览器默认基线居中，所以需要设置vertical-align 
           取值：vertical-align：baseline 默认，基线对齐
                                top       顶部对齐
                                middle    中部对齐
                                button    底部对齐
           */
            
           vertical-align: middle;
        }
    </style>
</head>
<body>
    <input type="text"><input type="button" value="搜素">
</body>
</html>
