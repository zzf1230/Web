<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .one{
            background-color: pink;
            float:left;
        }
        .two{
            background-color: skyblue;
            float:left;
        }
    </style>
</head>
<body>
    <!-- 浮动 特点：
        1.会脱离标准流，在标准流中不占位置
        2.可以覆盖标准流的元素
        3.下一个浮动会找上一个浮动元素后面左右浮动
        4.具有行内块元素特点：一行可以显示多个，可以设置宽高
        5.浮动元素不能通过text-alingn:center或者margin:0 auto 居中
    

        CSS书写顺序:1.定位
                    2.浮动/display
                    3.盒子模型：margin border padding width height
                    4.文字样式
    
    -->
    <div class="one">1</div>
    <div class="two">2</div>
    
</body>
</html>
