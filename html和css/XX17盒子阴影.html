<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
                       
            box-shadow:10px 20px 10px 20px skyblue ;
        }
    </style>
</head>
<body>
    <!-- 盒子阴影：
    作用：给盒子添加阴影效果，吸引用户注意
    属性值：box-shadow
    取值：h-shadow   必选，水平偏移量，允许负值
          v-shadow   必选，垂直偏移量，允许负值
          blue       可选，模糊度
          spread      可选，阴影扩大
          color        可选，阴影颜色
          inset        可选，将阴影颜色改为内部阴影
-->
    <div></div>
</body>
</html>
