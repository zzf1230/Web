    <style>

            background-color: pink;

    <div>
        <img src="img/1.jpg" height="300" alt="">
        <button id="full">全屏显示</button>
        <button id="cancelFull">取消全屏</button>
        <button id="isFull">是否全屏</button>
    </div>

    <script>
        var div = document.querySelector('div');
        document.querySelector('#full').onclick = function() {
            if(div.requestFullscreen) {           //正常浏览器
                div.requestFullscreen();
        } else if(div.requestFullScreen) {    //webkit
                div.webkitRequestFullScreen();
        }  else if(div.requestFullScreen) {       //moz
                div.mozRequestFullScreen();
        } else if(div.requestFullscreen) {        //ms
                div.msRequestFullscreen();
        }  else if(div.requestFullScreen) {       //o
                div.oReRequestFullScreen();
        } else {
            alert('暂不支持在您的浏览器中全屏');
        }
       }; 

          //取消全屏
    document.querySelector('#cancelFull').onclick = function(){
        if(document.exitFullscreen) {
            document.exitFullscreen();
        }else if(document.webkitcancelFullScreen) {
            document.webkitcancelFullScreen();
        }else if(document.mozCanceFullScreen) {
            document.mozCancelFullScreen();
        }else   if(document.msExitFullscreen) {
            document.msExitFullscreen();
        }else   if(document.oCancelFullScreen) {
            document.oCancelFullScreen();
        } else {
            alert('暂不支持您的浏览器');
        }
    };

    //是否全屏
    document.querySelector('#isFull').onclick = function () {
        alert(document.webkitIsFullScreen);       //webkit
    };
    </script>
