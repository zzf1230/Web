<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .top{
        margin:0 auto;
        width: 800px;
        /* height: 200px; */
        background-color: pink;
    }
    .button{
    height: 40px;
    background-color: orange;
}

    .one{
        float: left;
        width: 390px;
        height:200px;
        background-color: green;
    
    }
    .two{
        float: right;
        width: 400px;
        height: 200px;
        background-color: skyblue;
    }
    /*  .clearfix::before作用解决外边距塌陷的问题
        外边距塌陷：父子标签，都是块元素，子元素设置margin父级标签位置会收到影响
    */
    .clearfix::before,
    .clearfix::after{
        content: '';
        display: table;
    }
    .clearfix::after{
        clear: both;
    }
     
</style>
</head>
<body>
    <div class="top clearfix">
        <div class="one"></div>
         <div class="two"></div>
    </div>

    <div class="button"></div>
</body>
</html>
