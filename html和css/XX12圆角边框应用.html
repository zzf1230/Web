<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 正圆  盒子尺寸的一半，盒子必须是正方形*/
            /* border-radius: 100px; */
            border-radius: 50%;
        }
        .two{
            width: 400px;
           height: 200px;
            background-color: green;
            /* 胶囊状：盒子是长方形，border-radius 取值为盒子高度的一半 */
            border-radius: 100px;
            
        }
    </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
</body>
</html>
