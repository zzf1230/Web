    <!-- 网页常见布局 
    1.标准流：
    a.块级元素独占一行->垂直布局
    b.行内元素/行内块元素一行显示多个->水平布局
    2.浮动：
    a.可以让原本垂直布局的块级元素变成水平布局
    3.定位
    a.可以让元素自由的摆放在网页的任意位置
    b.一般用于盒子之间的层叠情况

    属性名:position
    static  静态定位（也就是默认不定位）
    relative 相对定位
    absolute  绝对定位
    fixed     固定定位
    
    -->
